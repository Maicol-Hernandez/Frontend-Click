<p>detalleproducto works!</p>

<div class="logo">
  <img src="../static/Logoclick125x124.png" alt="">
</div>
<section>
  <h3 class="titulo">
    Detalles del pedido
  </h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">img</th>
         
        <th scope="col">Producto</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <!--Estos datos debe traerlos desde localStorage-->
      <tr *ngFor="let producto of id">
        <th scope="row" {{ producto.id }}>1</th>
        <th scope="row"><img [src]="producto.foto" class="img-productos" alt="productos"></th>
         
        <td> {{ producto.nombre }}Pastel de chocolate</td>
        <td>4</td>
        <td>{{ producto.precio }}</td>
        
      </tr>

    </tbody>
  </table>
  <div class="boton1">
    <button type="button" class="btn btn-secondary btn-lg" id="boton1" [routerLink]="['/vernegocio']">Seguir Comprando</button>
  </div>
  <div class="boton2">
    <button type="submit" class="btn btn-secondary btn-lg" [routerLink]="['/formulario-pedido']" id="boton2">Continuar</button>
  </div>
</section>
